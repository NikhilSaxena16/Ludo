<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ludo</title>
	<link rel="stylesheet" type="text/css" href="ludo.css">
</head>
<body>
	<div class="container">
		<div class="container1">
			<!--green-->
			<div class="row1-col1 green">

					<div class="green"></div>

					<div class="green"></div>
					<div class="green"></div>
				</div>
			</div>
			<!--path-->
			<div class="row1-col2">
			<!--1st line-->
				<div></div>
				<div></div>
				<div></div>
			<!--2nd line-->
				<div></div>
				<div class="yellow"></div>
				<div class="yellow">
					<div class="icon">
						<i class="fa-2x fa fa-circle"></i>
					</div>
				</div>
			<!--3rd line-->
			    <div>
			    	<i class="fa fa-plus-circle" style="font-size:24px"></i>
			    </div>
			    <div class="yellow"></div>
			    <div></div>
			<!--4rd line-->

			</div>

					<div class="yellow"></div>
					<div class="yellow"></div>
					<div class="yellow"></div>
				</div>
			</div>
		</div>

			<!--path-->
			<div class="row2-col1">

			<div></div>
			<div></div>
			<div></div>

			<div></div>
			<div></div>
			<div></div>
			</div>
			<!--home-->
			<div class="row2-col2">
				<div class="container-triangle">
					<div class="circle">
					</div>
					<div class="triangle-right"></div><!--green-->
					<div class="triangle-up"></div><!--red-->
					<div class="triangle-left"></div><!--blue-->
					<div class="triangle-down"></div><!--yellow-->
				</div>
			</div>

			<div class="row2-col3">
			<!--1st line-->
			<div></div>
			<div></div>

			<div></div>
			<div></div>
			<div></div>

			<div></div>
			<div></div>
			<div></div>
			<div class="blue">
				<div class="icon">
						<i class="fa-2x fa fa-circle"></i>
					</div>
			</div>
			<div></div>
			</div>
		</div>

		</div>

</html>
